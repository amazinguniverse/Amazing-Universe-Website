<!DOCTYPE html>

<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <title>meth</title>
</head>
<body>
 
  <script>
    function calculate(){
      var firstNum = document.getElementById("firstNumber").value;
      var secondNum = document.getElementById("secondNumber").value;
      
      var e = document.getElementById("operations");
      var eValue = e.value;
      var signResult = e.options[e.selectedIndex].text;
      
      if (signResult == "+"){
        var sum = parseFloat(firstNum) + parseFloat(secondNum);
        alert("The sum of " + firstNum + " and " + secondNum + " is " + sum + "!");
        e.selectedIndex = e.value;
      } else if (signResult == "-"){
        var difference = parseFloat(firstNum) - parseFloat(secondNum);
        alert("The difference of " + firstNum + " and " + secondNum + " is " + difference + "!");
        e.selectedIndex = e.value;
      } else if (signResult == "x"){
        var product = parseFloat(firstNum) * parseFloat(secondNum);
        alert("The product of " + firstNum + " and " + secondNum + " is " + product + "!");
        e.selectedIndex = e.value;
      } else if (signResult == "/"){
        var quotient = parseFloat(firstNum) / parseFloat(secondNum);
        alert("The quotient of " + firstNum + " and " + secondNum + " is " + quotient + "!");
        e.selectedIndex = e.value;
      }
      
    }
  </script>
  
  <form>
  	<label>First Number: </label><br>
  	<input type = "text" id = "firstNumber"><br><br>
    <select name="operation" id="operations">
      <option value = "add">+</option>
      <option value = "subtract">-</option>
      <option value = "multiply">x</option>
      <option value = "divide">/</option>
    </select>
    <br><br>
    <label>Second Number: </label><br>
    <input type = "text" id = "secondNumber"><br><br>
    <button id = "submitButton" onclick = "calculate()">Submit</button>
  </form>
  
  <a href = "index2.html">To-do List</a>
  <br><br><br>
 
  
</body>
